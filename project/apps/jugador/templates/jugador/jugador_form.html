{% extends 'jugador/index.html' %}

{% block title %}
    Jugadores
{% endblock title %}

{% block content_jugador %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success">Guardar</button>
        </div>
    </form>
    {% url 'jugador:index' as url %}
    {% include 'home/index_back.html' with link=url %}
{% endblock content_jugador %}
